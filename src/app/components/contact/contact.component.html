<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylized Form</title>
  <link rel="stylesheet" href="contact.component.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <p class="heading">Form</p>
      
      <form action="#" method="POST" class="form-container">
        <div class="input-div">
          <input type="email" class="input" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-div">
          <input type="password" class="input" id="password" name="password" placeholder="Mot de passe" required>
        </div>
        <div class="input-div">
          <textarea class="input" id="message" name="message" rows="4" placeholder="Message" required></textarea>
        </div>
        <div class="input-div">
          <input type="text" class="input" id="idCircuit" name="idCircuit" placeholder="ID du circuit" required>
        </div>
        <div class="input-div">
          <input type="number" class="input" id="noteCircuit" name="noteCircuit" min="0" max="10" step="0.1" placeholder="Note du circuit" required>
        </div>
        <div class="button-div">
          <button type="submit" class="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
