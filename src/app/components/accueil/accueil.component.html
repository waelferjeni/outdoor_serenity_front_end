<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== FAVICON ===============-->
   <link rel="shortcut icon" href="/outdoorSerenity/src/assets/img/favicon.png" type="image/x-icon">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin="">
   
   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="/outdoorSerenity/src/assets/css/styles.css">

   <title>Responsive camping website - Bedimcode</title>
</head>
<body>
   <!--==================== HEADER ====================-->
   <header class="header" id="">
      <nav class="nav container">
         <a href="" class="nav__logo">
            <img src="assets/img/logo.svg" alt="logo">
         </a>
   
         <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
               <li class="nav__item">
                  <a href="circuits" class="nav__link">Circuits</a>
               </li>
               <li class="nav__item">
                  <a href="contact" class="nav__link">Contact</a>
               </li>
            </ul>
            
   
            <div class="nav__buttons" *ngIf="token==null">
               <a href="connexion" class="nav__button-link">Se connecter</a>
               <a href="inscription" class="nav__button-ghost">On Commence</a>
            </div>
            <a *ngIf="token!=null"  [href]="espace.name+espace.role">
               <button class="button">
                 <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="0" fill="currentColor" stroke="currentColor" class="icon">
                   <path d="M12 2.5a5.5 5.5 0 0 1 3.096 10.047 9.005 9.005 0 0 1 5.9 8.181.75.75 0 1 1-1.499.044 7.5 7.5 0 0 0-14.993 0 .75.75 0 0 1-1.5-.045 9.005 9.005 0 0 1 5.9-8.18A5.5 5.5 0 0 1 12 2.5ZM8 8a4 4 0 1 0 8 0 4 4 0 0 0-8 0Z"></path>
                 </svg>
               </button>
             </a>  
             <a (click)="logOut()" class="nav-link "style=" cursor: pointer;" *ngIf="token!=null">
               <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                   <i class="bi bi-box-arrow-left text-danger text-sm opacity-10"></i>
               </div>
               <span class="nav-link-text ms-1">Log Out</span>
           </a>
            <!-- Close button -->
            <div class="nav__close" id="nav-close">
               <i class="ri-close-line"></i>
            </div>
         </div>
   
         <!-- Toggle button -->
         <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-line"></i>
         </div>


         
      </nav>
   </header>

   <!--==================== MAIN ====================-->
   <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
         <div class="home__container container">
            <div class="home__content">
               <div class="home__data">
                  <h3 class="home__subtitle">
                     Une expérience inoubliable
                  </h3>

                  <h1 class="home__title">
                     RandoEase <br>
                     toujours à votre disposition
                  </h1>

                  <p class="home__description">
                     "Explorez.Découvrez.Revivez"
                  </p>

                  <a href="circuits" class="home__button">
                     Explorer Circuits
                  </a>
               </div>

               <img src="assets/img/bird-1.svg" alt="home image" class="home__bird-1">
               <img src="assets/img/bird-2.svg" alt="home image" class="home__bird-2">
            </div>

            <div class="home__images">
               <img src="assets/img/img-4.svg" alt="home image" class="home__img-4">
               <img src="assets/img/img-3.svg" alt="home image" class="home__img-3">
               <img src="assets/img/img-2.svg" alt="home image" class="home__img-2">
               <img src="assets/img/img-1.svg" alt="home image" class="home__img-1">
            </div>
         </div>
      </section>
   </main>
   
   
   <!--=============== GSAP ===============-->
   <script src="/outdoorSerenity/src/assets/js/gsap.min.js"></script>

   <!--=============== MAIN JS ===============-->
   <script src="/outdoorSerenity/src/assets/js/main.js"></script>

   <!--=============== CUSTOM JS ===============-->
   <script src="/outdoorSerenity/src/assets/js/custom.js"></script>

  <script>
   // Toggle the dropdown menu
   document.getElementById('nav-dots').addEventListener('click', function() {
       document.getElementById('nav-dropdown').classList.toggle('show');
   });
</script>
</body>
</html>
